steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/cronjobs/publish-feeds:latest",
        "-f",
        "cronjobs/publish-feeds/Dockerfile",
        ".",
      ]
  # Add env vars and secrets
  - name: "us-central1-docker.pkg.dev/$PROJECT_ID/cronjobs/publish-feeds:latest"
    id: create env
    entrypoint: npm
    args: ["run", "create-env"]
    env:
      - "LOGLEVEL=${_LOGLEVEL}"
      - "LOOKBACK_MINUTES=${_LOOKBACK_MINUTES}"
      - "PG_HOST=${_PG_HOST}"
      - "PG_PORT=${_PG_PORT}"
      - "PG_DATABASE=${_PG_DATABASE}"
      - "PG_USER=${_PG_USER}"
      - "PODCAST_INDEX_KEY=${_PODCAST_INDEX_KEY}"
      - "PODCAST_INDEX_SECRET=${_PODCAST_INDEX_SECRET}"
    secretEnv: ["PG_PASSWORD"]
  # Push the container image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/$PROJECT_ID/cronjobs/publish-feeds:latest",
      ]
  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "jobs",
        "deploy",
        "publish-feeds",
        "--image",
        "us-central1-docker.pkg.dev/$PROJECT_ID/cronjobs/publish-feeds:latest",
        "--region",
        "us-central1",
      ]
images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/cronjobs/publish-feeds:latest"
timeout: "900s"
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/WAVLAKE_SERVER_PROD_RO_PASSWORD/versions/latest
      env: "PG_PASSWORD"
options:
  logging: CLOUD_LOGGING_ONLY
  pool:
    name: projects/$PROJECT_ID/locations/us-central1/workerPools/build-pool
  dynamic_substitutions: true
